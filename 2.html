<body>



    <div class="container-fluid">

        <div class="row justify-content-center align-items-center-rounded" styel="height:100vh">
            <div class="col-12 col-md-6 bg-primary  justify-content-center align-items-center" style="height:80%">
                <div class="row justify-content-center align-items-center mt-4"
                    style="font-size:20px;font-weight: bold;">LOGIN FORM</div>

                <!--username-->
                <div class="row m-2 form-group" style="font-size:18px">Uername:</div>
                <div class="form-group m-2">
                    <input type="text" id="username" class="form-control" minlength="3" maxlength="12"
                        placeholder="enter username">
                </div>


                <!--password-->
                <div class="row m-2 form-group" style="font-size:18px">Password:</div>
                <div class="form-group m-2">
                    <input type="password" id="password" class="form-control" minlength="5" maxlength="12"
                        placeholder="enter password">
                </div>

                <!--submit button-->
                <div class="form-group justify-content-center align-items-center-rounded mt-4">
                    <button class="btn btn-danger btn-block" onsubmit="return validation()">submit</button>
                </div>

                <div id="userinfo" style="font-weight:bold;">
                </div>
            </div>
        </div>
    </div>
